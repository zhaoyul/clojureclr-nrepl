name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-x64

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Publish
      run: |
        dotnet publish -c Release -r ${{ matrix.rid }} --self-contained true \
          -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true \
          -o ./publish

    - name: Package
      run: |
        cd publish
        zip -r ../clojureCLR-nrepl-${{ matrix.rid }}.zip .

    - name: Upload Release
      uses: softprops/action-gh-release@v1
      with:
        files: clojureCLR-nrepl-${{ matrix.rid }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
